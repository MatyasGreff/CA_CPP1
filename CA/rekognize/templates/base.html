<!-- This page gives the base layout and styling to the entire app, all the other html pages are based on this file -->
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    {% load static %}
    <!-- This jinja variable must be established, so we can link the CSS to this file -->
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    {% if title %}
        <title>Rekognize - {{ title }}</title>
    {% else %}
        <title>Rekognize</title>
    {% endif %}
    
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'index' %}">Object Rekognition</a>
          <a class="navbar-brand mr-4" href="{% url 'celebrity' %}">Celebrity Rekognition</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'allimages' %}">All images</a>
            </div>
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'about' %}">About</a> <!-- Some basic Navigation bar with styling, and our menu options -->
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
            {% block content %}{% endblock %} <!-- The content from the rest of the html files will go here -->
        </div>
      </div>
    </main>
</body>
</html>
